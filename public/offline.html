<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swickr - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      background-color: #6200ee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      margin-left: auto;
      margin-right: auto;
    }
    
    h1 {
      color: #6200ee;
      margin-bottom: 10px;
    }
    
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .button {
      background-color: #6200ee;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      background-color: #5000d6;
    }
    
    .status-icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: #6200ee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">S</div>
    <h1>You're Offline</h1>
    <div class="status-icon">ðŸ“¶</div>
    <p>It looks like you've lost your internet connection. Swickr needs an active connection to send and receive messages.</p>
    <p>Some features may still work offline, but for the full experience, please check your connection and try again.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Try to reconnect button
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
